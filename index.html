<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="top-section">
      <div class="fields">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD" maxlength="2"> 
        <p class="errors"></p>
      </div>

      <div class="fields">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
        <p class="errors"></p>
      </div>

      <div class="fields">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4"> 
        <p class="errors"></p>
      </div>
    </div>

    <div class="line">
      <div class="hr"></div>
      <button><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
    </div>

    <div class="age">
      <p><span class="dates">--</span> years</p>
      <p><span class="dates">--</span> months</p>
      <p><span class="dates">--</span> days</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed_Abdo</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
